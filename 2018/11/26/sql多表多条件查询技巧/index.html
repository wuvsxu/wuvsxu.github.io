        <p>具体代码如下<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br></pre></td><td class="code"><pre><span class="line">sql = @&quot;select A.JID,A.JH,A.CX,A.CZ,B.HZB HZZ,B.ZZB FROM DEF_WELL_TAG A  left JOIN sc_well_location B ON A.JID=B.JID &#123;1&#125; WHERE A.QTID=&apos;&#123;0&#125;&apos;</span><br><span class="line">AND  A.JID IN   (SELECT CC.JID</span><br><span class="line">			   FROM   SC_WILD_ZONATION CC  ,</span><br><span class="line">				   SC_LAYER_T       DD                 </span><br><span class="line">			  WHERE 1 = 1</span><br><span class="line">				AND DD.JID = CC.JID)&quot;;</span><br><span class="line">string filterStr = string.Empty;</span><br><span class="line">foreach (string filter in filterCondition)</span><br><span class="line">&#123;</span><br><span class="line">  filterStr = filterStr + filter + &quot;,&quot;;</span><br><span class="line">&#125;</span><br><span class="line">string oldChart = &quot;B&quot;;</span><br><span class="line">string inserSQL = string.Empty;</span><br><span class="line">if (filterStr.IndexOf(&quot;有设计报告,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct jingid as JID from DOC_DOCUMENT_TARGET where path=&apos;单井资料\钻井资料\地质设计&apos; and JINGID is not null) C ON &#123;0&#125;.JID=C.JID&quot;;</span><br><span class="line">  inserSQL=string.Format(inserSQL,oldChart);</span><br><span class="line">  oldChart=&quot;C&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有日产数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select CC.JID FROM DEF_WELL_TAG CC JOIN (SELECT distinct BB.ZJMC FROM DC_GAS_WELL_VOL_DAILY AA JOIN DEF_WELL_TAG BB ON AA.JID=BB.JID)DD ON CC.JH=DD.ZJMC) D ON &#123;0&#125;.JID=D.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;D&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有测井解释,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct JID from SC_LOG_INTERPRET_RESULT) E ON &#123;0&#125;.JID=E.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;E&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有井斜数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct JID from SC_INDINATION) F ON &#123;0&#125;.JID=F.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;F&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有压恢数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN ((select distinct JID from  DC_TEST_GAS) union (select distinct JID from  DC_TEST_GATHER)) G ON &#123;0&#125;.JID=G.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;G&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有射孔数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct JID from DC_PERFORATE_T) H ON &#123;0&#125;.JID=H.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;H&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有大分层数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct JID from SC_WILD_ZONATION) I ON &#123;0&#125;.JID=I.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;I&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有FMT/RFT数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN ((select distinct JID from SC_FMT_LOG_RESULT) union (select distinct JID from SC_RFT_LOG_RESULT)) J ON &#123;0&#125;.JID=J.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;J&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有复杂情况数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct JID from SC_COMPLEX_EXPLAIN) K ON &#123;0&#125;.JID=K.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;K&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有气测录井数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct JID from SC_OILINESS_SHOW) L ON &#123;0&#125;.JID=L.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;L&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterStr.IndexOf(&quot;有钻井液使用数据,&quot;) &gt;= 0)</span><br><span class="line">&#123;</span><br><span class="line">  inserSQL += @&quot; JOIN (select distinct JID from SC_FLUID_CAPABILITY) M ON &#123;0&#125;.JID=M.JID&quot;;</span><br><span class="line">  inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">  oldChart = &quot;M&quot;;</span><br><span class="line">&#125;</span><br><span class="line">sql = string.Format(sql, zyqID, inserSQL);</span><br></pre></td></tr></table></figure></p>
<p>例2<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br></pre></td><td class="code"><pre><span class="line">sql = @&quot;select distinct A.JID,A.JH,A.CX,A.CZ,B.HZB HZZ,B.ZZB FROM DEF_WELL_TAG A  left JOIN sc_well_location B ON A.JID=B.JID &#123;1&#125; WHERE A.QTID=&apos;&#123;0&#125;&apos;</span><br><span class="line"> AND  A.JID IN   (SELECT CC.JID</span><br><span class="line">                 FROM   SC_WILD_ZONATION CC  ,</span><br><span class="line">                     SC_LAYER_T       DD                 </span><br><span class="line">                WHERE 1 = 1</span><br><span class="line">                  AND DD.JID = CC.JID)</span><br><span class="line">  &#123;2&#125; &quot;;</span><br><span class="line"></span><br><span class="line">string oldChart = &quot;B&quot;;</span><br><span class="line">string inserSQL = string.Empty;</span><br><span class="line">string inserSQL2 = string.Empty;</span><br><span class="line">if (filterCondition[&quot;ceDafencengshuju&quot;].Equals(&quot;1&quot;))</span><br><span class="line">&#123;//大分层数据</span><br><span class="line">    inserSQL += @&quot; JOIN ( select  distinct jid from SC_WILD_ZONATION ) C ON &#123;0&#125;.JID=C.JID &quot;;</span><br><span class="line">    inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">    oldChart = &quot;C&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterCondition[&quot;ceXifencengshuju&quot;].Equals(&quot;1&quot;))</span><br><span class="line">&#123;//细分层数据</span><br><span class="line">    inserSQL += @&quot; JOIN ( select  distinct jid from SC_LAYER_T ) D ON &#123;0&#125;.JID=D.JID &quot;;</span><br><span class="line">    inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">    oldChart = &quot;D&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterCondition[&quot;ceFanwei&quot;].Equals(&quot;1&quot;))</span><br><span class="line">&#123;//半径范围</span><br><span class="line">    if (!string.IsNullOrEmpty(filterCondition[&quot;teRadius&quot;]))</span><br><span class="line">    &#123;</span><br><span class="line">        string x=filterCondition[&quot;x&quot;];</span><br><span class="line">        string y=filterCondition[&quot;y&quot;];</span><br><span class="line">        string radius = filterCondition[&quot;teRadius&quot;];</span><br><span class="line">           // t.ZZB - &#123;1&#125;) * (t.ZZB - &#123;1&#125;) + (t.HZB - &#123;2&#125;) * (t.HZB - &#123;2&#125;);</span><br><span class="line">        inserSQL += @&quot; JOIN ( select   jid ,zzb,hzb from sc_well_location ) E ON &#123;0&#125;.JID=E.JID and </span><br><span class="line">                     (E.ZZB - &#123;1&#125;) * (E.ZZB - &#123;1&#125;) + (E.HZB - &#123;2&#125;) * (E.HZB - &#123;2&#125;)  &lt;  &#123;3&#125;*&#123;3&#125;     &quot;;</span><br><span class="line">        inserSQL = string.Format(inserSQL, oldChart,y,x,radius);</span><br><span class="line">        oldChart = &quot;E&quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">if (filterCondition[&quot;ceGuanxixuanjing&quot;].Equals(&quot;1&quot;))</span><br><span class="line">&#123;//层系层组选井</span><br><span class="line">    inserSQL += @&quot; JOIN ( select distinct jid, CX, CZ from DEF_WELL_TAG ) F ON &#123;0&#125;.JID=F.JID &quot;;</span><br><span class="line">    if (!string.IsNullOrEmpty(filterCondition[&quot;cbCengxi&quot;]))</span><br><span class="line">    &#123;</span><br><span class="line">        inserSQL += &quot;AND F.CX in (select dm from DEF_STRATUM_SYSTEM_TAG where cxjc= &apos;&quot; + filterCondition[&quot;cbCengxi&quot;] + &quot;&apos;) &quot;;</span><br><span class="line">    &#125;</span><br><span class="line">    if (!string.IsNullOrEmpty(filterCondition[&quot;cbCengzu&quot;]))</span><br><span class="line">    &#123;</span><br><span class="line">        inserSQL += &quot;AND F.CZ in (select dm from DEF_STRATUM_ORGANISE where czjc= &apos;&quot; + filterCondition[&quot;cbCengzu&quot;] + &quot;&apos;) &quot;;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    inserSQL = string.Format(inserSQL, oldChart);</span><br><span class="line">    oldChart = &quot;F&quot;;</span><br><span class="line">&#125;</span><br><span class="line">if (filterCondition[&quot;ceJinghao&quot;].Equals(&quot;1&quot;))</span><br><span class="line">&#123;//井号</span><br><span class="line">    if(!string.IsNullOrEmpty(filterCondition[&quot;teJinghao&quot;]))</span><br><span class="line">    &#123;</span><br><span class="line">        inserSQL2 += @&quot; AND A.JH LIKE &apos;%&quot; + filterCondition[&quot;teJinghao&quot;] + &quot;%&apos; &quot;;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">sql = string.Format(sql, zyqID, inserSQL, inserSQL2);</span><br></pre></td></tr></table></figure></p>

  <script type="text/javascript">
    // Popup Window;
    var isfetched = false;
    var isXml = true;
    // Search DB path;
    var search_path = "search.xml";
    if (search_path.length === 0) {
      search_path = "search.xml";
    } else if (/json$/i.test(search_path)) {
      isXml = false;
    }
    var path = "/" + search_path;
    // monitor main search box;

    var onPopupClose = function (e) {
      $('.popup').hide();
      $('#local-search-input').val('');
      $('.search-result-list').remove();
      $('#no-result').remove();
      $(".local-search-pop-overlay").remove();
      $('body').css('overflow', '');
    }

    function proceedsearch() {
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay"></div>')
        .css('overflow', 'hidden');
      $('.search-popup-overlay').click(onPopupClose);
      $('.popup').toggle();
      var $localSearchInput = $('#local-search-input');
      $localSearchInput.attr("autocapitalize", "none");
      $localSearchInput.attr("autocorrect", "off");
      $localSearchInput.focus();
    }

    // search function;
    var searchFunc = function(path, search_id, content_id) {
      'use strict';

      // start loading animation
      $("body")
        .append('<div class="search-popup-overlay local-search-pop-overlay">' +
          '<div id="search-loading-icon">' +
          '<i class="fa fa-spinner fa-pulse fa-5x fa-fw"></i>' +
          '</div>' +
          '</div>')
        .css('overflow', 'hidden');
      $("#search-loading-icon").css('margin', '20% auto 0 auto').css('text-align', 'center');

      $.ajax({
        url: path,
        dataType: isXml ? "xml" : "json",
        async: true,
        success: function(res) {
          // get the contents from search data
          isfetched = true;
          $('.popup').detach().appendTo('.header-inner');
          var datas = isXml ? $("entry", res).map(function() {
            return {
              title: $("title", this).text(),
              content: $("content",this).text(),
              url: $("url" , this).text()
            };
          }).get() : res;
          var input = document.getElementById(search_id);
          var resultContent = document.getElementById(content_id);
          var inputEventFunction = function() {
            var searchText = input.value.trim().toLowerCase();
            var keywords = searchText.split(/[\s\-]+/);
            if (keywords.length > 1) {
              keywords.push(searchText);
            }
            var resultItems = [];
            if (searchText.length > 0) {
              // perform local searching
              datas.forEach(function(data) {
                var isMatch = false;
                var hitCount = 0;
                var searchTextCount = 0;
                var title = data.title.trim();
                var titleInLowerCase = title.toLowerCase();
                var content = data.content.trim().replace(/<[^>]+>/g,"");
                var contentInLowerCase = content.toLowerCase();
                var articleUrl = decodeURIComponent(data.url);
                var indexOfTitle = [];
                var indexOfContent = [];
                // only match articles with not empty titles
                if(title != '') {
                  keywords.forEach(function(keyword) {
                    function getIndexByWord(word, text, caseSensitive) {
                      var wordLen = word.length;
                      if (wordLen === 0) {
                        return [];
                      }
                      var startPosition = 0, position = [], index = [];
                      if (!caseSensitive) {
                        text = text.toLowerCase();
                        word = word.toLowerCase();
                      }
                      while ((position = text.indexOf(word, startPosition)) > -1) {
                        index.push({position: position, word: word});
                        startPosition = position + wordLen;
                      }
                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
